<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>Login Form Tracer</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <main>
    <div class="fixed w-full h-full flex flex-col md:flex-row overflow-y-auto">
      <div class="w-full h-full p-6 bg-white flex justify-center items-center">
        <form class="w-full lg:w-1/2">
          <h1 class="text-gray-800 font-bold text-2xl mb-1">Tracer Study 2022</h1>
          <p class="text-sm font-normal text-gray-600 mb-7">Universitas Dian Nuswantoro</p>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
            <input class="pl-2 outline-none border-none" type="text" name="nim" id="nim" placeholder="NIM" />
          </div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
            <input class="pl-2 outline-none border-none" type="password" name="pass" id="pass" placeholder="Password" />
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5 ml-3">
              <input onclick="showPass()" id="pwd" aria-describedby="pwd" type="checkbox" class="bg-gray-50 border border-gray-300 focus:ring-3 focus:ring-blue-600 h-4 w-4 rounded">
            </div>
            <div class="text-sm ml-1">
              <label for="pwd" class="font-normal text-gray-600">Tampilkan password</label>
            </div>
          </div>
          <button type="submit" class="block w-full bg-blue-900 mt-3 py-2 rounded-2xl text-white font-semibold mb-2">Login</button>
          <span class="text-sm ml-2 hover:text-blue-900 cursor-pointer">Ada Pertanyaan ? <a class="text-orange-500 font-bold" href="https://wa.me/6289689450466" target="_blank">Tanya</a></span>
          <div class="mt-7 mb-3 mx-auto w-3/4 h-[0.125rem] bg-blue-900"></div>
          <p class="text-center text-sm font-normal text-gray-600"><span class="text-gray-800 font-bold">UDINUS CAREER CENTER</span><br> UPT Layanan Karir dan Alumni Universitas Dian Nuswantoro</p>
        </form>
      </div>
      <div class="w-full h-full p-6 bg-blue-900">
        <div class="h-full bg-contain bg-no-repeat bg-center" style="background-image: url(./assets/tracer.png);"></div>
      </div>
    </div>

    <script language="javascript">
      function showPass() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      </script>
  
  </main>
</body>
</html>
